<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Selector</title>
  </head>
  <body>
    <h1>Kemana Anda ingin pergi ?</h1>
    <ul class="lokasi">
      <li class="bandung">Bandung 
        <button id="keBandung">Pergi!</button>
        <button id="hapusBandung">X</button>
      </li>
      <li class="surabaya">Surabaya</li>
      <li class="jakarta">Jakarta</li>
    </ul>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#keBandung').on('click', function () {
          alert('Saya suka ke bandung!');
        });
        $('#hapusBandung').on('click', function () {
          $('.bandung').remove();
          alert('Bandung di hapus');
        });
      });
    </script>
  </body>
</html>
