<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Effect jQuery</title>
  </head>
  <body>
    <h1>Kemana Anda ingin pergi ?</h1>
    <ul class="lokasi">
      <li class="bandung">Bandung 
        <button id="hideBandung">Sembunyikan!</button>
      </li>
      <li class="surabaya">Surabaya</li>
      <li class="jakarta">Jakarta</li>
    </ul>
    <button id="toggleBandung">Toggle Bandung</button>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#hideBandung').on('click', function () {
          // $('.bandung').fadeOut(2000);
          $('.bandung').slideUp(2000);
        });

        $('#toggleBandung').on('click', function () {
          // $('.bandung').toggle();
          // $('.bandung').fadeToggle();
          // $('.bandung').slideToggle();
          $('.bandung').animate({
            marginLeft: 200
          });
        });
      });
    </script>
  </body>
</html>
